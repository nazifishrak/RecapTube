<script>
    var card1 = document.getElementById("card1");
    var card2 = document.getElementById("card2");

    card1.addEventListener("click", function() {
        card1.style.backgroundColor = "#dce6f1"; // Set the new background color
        setTimeout(function() {
            card1.style.backgroundColor = ""; // Revert to the original background color
        }, 1000); // 2000 milliseconds (2 seconds)
